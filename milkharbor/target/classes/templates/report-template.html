<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body>
    <h1>Report</h1>
    <table>
        <thead>
            <tr>
                <th>Column1</th>
                <th>Column2</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${data}">
                <td th:text="${item.milk_fat}"></td>
                <td th:text="${item.milk_qnt}"></td>
                <!-- Add more cells based on your entity fields -->
            </tr>
        </tbody>
    </table>
</body>
</html>
